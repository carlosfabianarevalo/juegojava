<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el numero</title>
</head>
<body>
    <h1>Juego Adivina el numero</h1>
    <p>Hemos selecionado un numero aleatorio entre 1 y 100.Fijate 
    si lo puedes adivinar en 10 turnos o menos .Vamos a decirte si
    tu numero es mas alto o mas bajo 
    </p>
    <div> 
        Adivina el numero :
        <input type="text" id="numIntento">
        <button id="btnAdivinar">Adivinar</button>
    </div>
    <div>  
        <p id="intentos"></p>
        <p id="ultimoResultado"></p>
        <p id="altoBajo"></p>
    </div>
    <script src="../assets/js/adivina.js"></script>
    
</body>
</html>
