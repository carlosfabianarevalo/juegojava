<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/fontawesome-free-6.1.0-web/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Adivina el numero</title>
</head>

<body>
    <div class="container">
        <div class="content animate__animated animate__flipInX">
            <div class="actions">
                <a href="../index.html" class="close">
                    <span>X</span>
                </a>
            </div>
                <h1 class="text-center text-uppercase"> 
                    Juego Adivina el numero</h1>
                <p class="text-center ">
                    Hemos selecionado un numero aleatorio entre 1 y 100. Fijate
                    si lo puedes adivinar en 10 turnos o menos .Vamos a decirte si
                    tu numero es mas alto o mas bajo
                </p>
                <div class="text-center">
                    Adivina el numero :
                    <input type="text" id="numIntento">
                    <button id="btnAdivinar" class="btn btn-success">Adivinar</button>
                </div>
                <div id="element">
                    <p id="intentos"></p>
                    <p id="ultimoResultado"></p>
                    <p id="altoBajo"></p>
                </div>
                <script src="../assets/js/adivina.js"></script>
        </div>
    </div>
</body>

</html>
